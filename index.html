<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spy Travel</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Basic CSS -->
    <link rel="stylesheet" href="styles/spy.css" />
  </head>
  <body>
    <header>
      <div class="header-area">
        <div class="nav-logo">
          <img src="Images/header-icon.png" alt="" />
          <h1>Spy <span class="travel">Travel</span></h1>
        </div>
        <div class="nav-links">
          <input type="checkbox" id="check" />
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <label for="check" class="close-menu"
              ><i class="fa-regular fa-rectangle-xmark"></i
            ></label>
          </ul>
          <label for="check" class="open-menu"
            ><i class="fa-solid fa-bars"></i
          ></label>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
